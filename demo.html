<html>
	<head>
		<title> Welcome Page </title>
	

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>

<body>
<style style="text/css">
  	.table table-dark table-hover{
		width:100%; 
		border-collapse:collapse; 
	}
	/* Define the hover highlight color for the table row */
    .table table-dark table-hover tr:hover {
          background-color: #ffff99;
    }
</style>



<br>
<div class="container" color ="Blue">
  <h2>Total Statment</h2>
  <p>The Total Transaction are as following </p>            
  <table class="table table-dark table-hover">
    <thead>
      <tr class="table-primary" >
        <th> <font color="red">Title </font> </th>
        <th> <font color="red">SKU</font> </th>
		<th> <font color="red">Cost Price</font> </th>
      </tr>
    </thead>
    <tbody>
      <c:forEach items="${list}" var="u">  
			<tr><td>${u.getTitle()}</td><td>${u.getSku()}</td><td>${u.getCostprice()}</td></tr>
	</c:forEach> 
    </tbody>
  </table>
</div>



</body>
</html>
