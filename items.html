<html>
	<head>
		<title> Statment Page </title>
	
	
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>	
	
	<body>
	
	<div class="container">
  <h2>Items</h2>
  <p>List Of All Items...</p>            
  <table class="table table-dark table-striped">
    <thead>
      <tr>
         <th> <font color="red"> Title </font> </th> 
        <th> <font color="red"> SKU </font></th>
        <th> <font color="red"> Cost Price </font> </th>
      </tr>
    </thead>
    <tbody>
      <c:forEach items="${list}" var="u">  
			<tr><td>${u.getTitle()}</td><td>${u.getSku()}</td><td>${u.getCostprice()}</td></tr>
	</c:forEach> 
      
    </tbody>
  </table>
</div>
	
	</body>
</html>
