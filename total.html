	<head>

	<meta charset="utf-8">

<body>
<style style="text/css">
  	.table table-dark table-hover{
		width:100%; 
		border-collapse:collapse; 
	}
	/* Define the hover highlight color for the table row */
    .table table-dark table-hover tr:hover {
          background-color: #ffff99;
    }
</style>



<br>
<div class="container" color ="Blue">
  <h2>Total Statment</h2>
  <p>The Total Transaction are as following </p>            
  <table class="table table-dark table-hover">
    <thead>
      <tr class="table-primary" >
        <th> <font color="red">Title </font> </th>
        <th> <font color="red">Amount/Quentity </font> </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> <font color="orange">Total Cost Price <font> </td>
        <td> <font color="orange">${totalcount} <font> </td>
      </tr>

      </tr>

        <td> <font color="orange"> Total Selling Price </td>

      </tr>
    </tbody>
  </table>
